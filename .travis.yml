dist: trusty
sudo: required
addons:
  apt:
    packages:
    - qemu
    - qemu-user-static
    - binfmt-support
    - parted
    - wget
    - dosfstools
    - zip
script:
- sudo bash ./create-image
- zip opm.img.zip opm.img
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "opm.img.zip"
  skip_cleanup: true
  on:
    tags: true
